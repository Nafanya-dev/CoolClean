{% extends 'base.html' %}


{% block content %}
<div class="row">
  <div class="col-9 col-sm-7 col-md-5 mx-auto mb-3">
    <div class="p-3 shadow">
      <h1>{{ title }}</h1>
      <form method="post">
        {% csrf_token %}
        <p>Вы уверены что хотите удалить {{ product }}?</p>
        <input type="submit" class="btn btn-danger shadow mt-2" value='Удалить'>
      </form>
    </div>
  </div>
</div>
{% endblock %}
